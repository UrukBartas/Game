<div class="item-tooltip-wrapper">
  <div class="description flex-column align-items-start">
    <p class="h6">
      {{ item.name }}
    </p>
  </div>
  <div class="row">
    <div class="col-6">
      <img
        [src]="item.image | toIpfsImageFromCid"
        priority
        [width]="getItemBoxSize()"
        [height]="getItemBoxSize()"
      />
    </div>
    <div class="col-6">
      <div class="description mx-2">
        <ul class="p-0">
          <li>
            {{ item.description }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
