<div
  class="item-tooltip-wrapper"
  [ngClass]="{
    'glowing-common': rarity === rarityEnum.COMMON,
    'glowing-uncommon': rarity === rarityEnum.UNCOMMON,
    'glowing-epic': rarity === rarityEnum.EPIC,
    'glowing-legendary': rarity === rarityEnum.LEGENDARY,
    'glowing-mythic': rarity === rarityEnum.MYTHIC,
  }"
>
  <div class="description flex-column align-items-start">
    <p class="h6" [ngStyle]="{ color: getRarityColor(rarity) }">
      {{ item.name }}
    </p>
  </div>
  <div class="d-flex flex-row pt-2">
    <div class="d-flex align-items-center pb-3">
      <img [src]="prefix + item.imageLocal" priority />
    </div>
    <div class="px-3">
      <div class="description mx-2">
        <ul class="p-0">
          <li>
            {{ item.description }}
          </li>
        </ul>
      </div>
      <ng-container *ngTemplateOutlet="customTemplate"></ng-container>
    </div>
  </div>
  <div class="d-flex justify-content-start flex-column align-items-start">
    <p
      *ngIf="item.price && showPrice"
      class="h6 mb-0 d-flex align-items-center gap-1"
    >
      <img
        class="uruks-icon pb-1"
        src="{{ prefix + '/assets/goldenuruks.png' }}"
      />
      <span urText class="text-white">{{ item.price | number: '1.0-2' }}</span>
    </p>
    <p *ngIf="souldBound">
      <span urText class="text-light">This item is soul bound.</span>
    </p>
    <p *ngIf="extraData && !!hasExtraData()">
      <span urText class="text-light">{{
        getTranslationMapExtraData(extraData)
      }}</span>
    </p>
  </div>
</div>
