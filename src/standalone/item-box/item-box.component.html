<ng-template #tipContent>
  <ng-content select="[tooltip]"></ng-content>
</ng-template>
<div
  [ngbTooltip]="true ? tipContent : null"
  container="body"
  class="box"
  [ngStyle]="{ height: height + 'px', width: width + 'px' }"
>
  @if (!!image) {
    <img
      [ngSrc]="image"
      priority
      [width]="width"
      [height]="height"
      [ngClass]="{ selectedItem: active }"
    />
  }
</div>
