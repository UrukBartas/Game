<button
  *ngIf="showButton"
  urText
  (click)="doDailyRoll()"
  [class]="'btn btn-primary ' + getButtonSize()"
  [disabled]="!dailyRollButtonStatus.enabled"
>
  <i class="fa fa-rotate pl-1 pb-1"></i>
  @if (!isSmallScreen()) {
    {{
      dailyRollButtonStatus.enabled ? 'Daily roll' : dailyRollButtonStatus.timer
    }}
  }
</button>
