<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  @if (walletService.latestModalEvent().event == 'CONNECT_SUCCESS') {
    <button
      (click)="walletService.logIn()"
      type="submit"
      class="btn btn-lg btn-primary save-button"
    >
      Sign Authentication
      <i class="fa-solid fa-torii-gate pl-2"></i>
    </button>
  } @else {
    <button
      (click)="walletService.modal.open()"
      type="submit"
      class="btn btn-lg btn-primary save-button"
    >
      Begin your adventure
      <i class="fa-solid fa-torii-gate pl-2"></i>
    </button>
  }
</div>
