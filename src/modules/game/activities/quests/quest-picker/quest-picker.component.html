<div class="container-fluid h-100">
  <div class="carousel-container">
    <div class="carousel">
      <div
        class="slide"
        *ngFor="let quest of quests; let i = index"
        [style.background-image]="'url(/assets/quests/' + (i + 1) + '.png)'"
        [class.active]="i === activeSlideIndex"
      >
        <div class="slide-text">
          <div class="slide-title">
            <span urTitle>
              {{ quest.data.name }}
            </span>
            <span
              urText
              class="badge mb-1"
              [ngStyle]="{ color: getRarityColor(quest.data.rarity) }"
            >
              <i class="fa-solid fa-certificate"></i> {{ quest.data.rarity }}
            </span>
          </div>

          <span urText class="mb-0">{{ quest.data.description }}</span>
        </div>
      </div>
    </div>
    <button
      urTitle
      (click)="startQuest()"
      class="play-button"
      [style.padding]="getResponsiveButtonSize()"
    >
      START QUEST
    </button>
    <a (click)="previousSlide()" class="carousel-control-prev" role="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a (click)="nextSlide()" class="carousel-control-next" role="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
