<div id="confirm-modal">
  <div class="row">
    <p class="text-third" urTitle>{{ title }}</p>
  </div>
  <div class="row">
    <p class="text-white mb-1" urText [innerHTML]="description"></p>
    <span class="text-light mb-2"
      >You can always override it or delete by opening the contextual menu
      (Right click or hold touch on mobile)</span
    >
    <div class="col-12">
      <div class="form-group mb-2">
        <label for="name" class="text-third">Nane</label>
        <input
          type="text"
          class="form-control"
          id="text"
          [formControl]="name"
          name="text"
          placeholder="Item preset name"
          validInput
        />
      </div>
    </div>
  </div>
  <div class="d-flex w-100 justify-content-end pt-3">
    <button
      class="btn btn-secondary btn-transparent"
      (click)="modalRef.hide(); cancel ? cancel() : false"
    >
      Cancel
    </button>
    <button
      class="btn btn-secondary"
      (click)="accept(name.value); name.reset()"
      [disabled]="name.invalid"
    >
      Accept
    </button>
  </div>
</div>
